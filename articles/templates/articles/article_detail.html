{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock  %}

{% block content %}
    <div class="article_detail">
        <div class="article">
            <img src="{{ article.image.url }}" alt="{{ article.title }}" />
            <h1>{{ article.title }}</h1>
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
        </div>
    </div>
{% endblock  %}
